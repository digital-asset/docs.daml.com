canton {
  features {
    enable-testing-commands=yes
  }
  monitoring.health {
    server {
      port = 7001
    }

    check {
      type = ping
      participant = participant1
      interval = 30s
    }
  }

  domain-managers {
    myDomain {
      init.domain-parameters.protocol-version = 5
      storage {
        type = memory
      }
      admin-api.port = 5019
    }
  }
  mediators.mediator1 {}

  participants {
    participant1 {
      storage {
        type = memory
      }
      admin-api {
        port= 5012
        address = "0.0.0.0"
      }
      ledger-api {
        port = 5011
        address = "0.0.0.0"
      }
    }

    participant2 {
      storage {
        type = memory
      }
      admin-api {
        port= 5022
        address = "0.0.0.0"
      }
      ledger-api {
        port = 5021
        address = "0.0.0.0"
      }
    }
  }
}
