version: "3.0"
services:
  besu-1:
    image: hyperledger/besu:22.1.3
    expose:
      - 30303
    ports:
      - "8550:8550"
    volumes:
      - $DATA_DIR:/home/testnet:ro
    user: root
    entrypoint: >
      bash -c "
      cd /home && 
      cp -r testnet testnet-working && 
      cd testnet-working && 
      ./start-node.sh node1 8550 30303 in-container
      "

