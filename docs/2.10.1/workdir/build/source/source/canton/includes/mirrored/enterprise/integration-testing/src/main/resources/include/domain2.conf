canton.domains.acme {
  init.auto-init = true

  include required("domain-parameters.conf")
  init.domain-parameters {
    unique-contract-keys = false
    protocol-version = 7
  }

  admin-api.port = 5029

  # Storage backend (memory/JDBC)
  storage {
    type = memory
  }
}

// architecture-handbook-entry-begin: DomainPublicApi
canton.domains.acme.public-api {
  port = 5028
  address = localhost // defaults to 127.0.0.1
  tls {
    cert-chain-file = "./tls/public-api.crt"
    private-key-file = "./tls/public-api.pem"
    // minimum-server-protocol-version = TLSv1.3, optional argument
    // ciphers = null // use null to default to JVM ciphers
  }
}
// architecture-handbook-entry-end: DomainPublicApi
