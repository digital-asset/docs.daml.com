canton.participants.participant1 {
    caching {
        session-key-cache-config {
            # these are the default values
            enabled = true
            sender-cache {
                maximum-size = 10000
                expire-after-timeout = 10s
            }
            receiver-cache {
                maximum-size = 10000
                expire-after-timeout = 10s
            }
        }
    }
}
# this is how to disable session key caching, by default it's enabled
canton.participants.participant3 {
    caching {
        session-key-cache-config {
            enabled = false
            sender-cache {
                maximum-size = 10000
                expire-after-timeout = 10s
            }
            receiver-cache {
                maximum-size = 10000
                expire-after-timeout = 10s
            }
        }
    }
}
