
services:
  domain0:
    image: digitalasset/canton-open-source:2.4.2
    container_name: domain0
    hostname: domain0
    volumes:
      - ./domain0.conf:/canton/etc/domain0.conf
    command: daemon --log-profile container --config etc/domain0.conf
    expose:
      - "10018"
      - "10019"
      - "10020"
    ports:
      - "10018:10018"    
      - "10019:10019"    
      - "10020:10020"    


